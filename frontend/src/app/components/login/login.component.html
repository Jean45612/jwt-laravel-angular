<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Logueate aquí</div>
    <div class="card-body">
      <form (ngSubmit)="login()" class="px-4" ngNativeValidate autocomplete="off">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-9">
            <input type="email" name="email" class="form-control" [(ngModel)]="form.email"
              placeholder="user@example.com">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-3 col-form-label">Contraseña</label>
          <div class="col-sm-9">
            <input type="password" name="password" class="form-control" [(ngModel)]="form.password">
          </div>
        </div>

        <app-error [error]="error"></app-error>

        <div class="form-group row">
          <div class="col-sm-9 offset-3">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
